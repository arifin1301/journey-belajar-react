<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Belajar</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
    
      function Header({name}) {
        return (
          <h1>Hi, my name is {name ? name: 'Arifin'}</h1>
        )
      }

      function HomePage() {
        const hobbys = ['reading', 'coding', 'sleeping'];
        const [likes, setLike] = React.useState(0);

        function handleClickPlus() {
          setLike(likes + 1);
        }

        function handleClickMin() {
          setLike(likes - 1);
        }
        function handleClickReset() {
          setLike(likes - likes);
        }

        return(
          <div>
            <Header />
            <Header name="dion"/>
            <h2>My hobby is:</h2>
            <ul>
              {hobbys.map((hobby) => (<li key={hobby}>{hobby}</li>))}
            </ul>
            <h2>Skor : {likes}</h2>
            <button onClick={handleClickPlus}>+</button>
            <button onClick={handleClickMin}>-</button>
            <br />
            <button onClick={handleClickReset}>Reset!</button>
          </div>
          
          );
      }

      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<HomePage />);

    </script>
 
  </body>
</html>
